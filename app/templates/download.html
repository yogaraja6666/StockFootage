<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
        .info-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info img {
            height: 50px;
            width: 50px;
            margin-right: 5px;
        }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" style="width: 94%;">
          <a class="navbar-brand" href="{% url 'home' %}">Stock Footage</a>
        </div>
    </nav>
    <div class="container col-5">
        <div class="info-container mt-3">
            <div class="user-info">
                <img class="rounded-circle account-img" src="{{ photo.user.profile.image.url }}" alt="">
                <span>{{ photo.user }}</span>
            </div>
            <div class="downloadbtn">
                <a class="btn btn-primary" href="{{ download_link }}" download>Download</a>
            </div>
        </div>
        <div class="mt-4">
            <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="img-fluid rounded"; style="width: 100%; display:flex; justify-content: center; align-items: center">
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  </body>
</html>
