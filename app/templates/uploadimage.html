{% extends 'base.html' %}
{% block head %}
    <title>Upload Image</title>
{% endblock %}
{% block body %}
<div class="container col-5" style="margin-top: 80px">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Upload Image</button>
    </form>     
</div>
{% endblock %}
