{% extends 'confirmdelete.html' %}
{% block head %}
    <title>Posts</title>
{% endblock %}
{% block body %}
<div class="container-fluid" style="width: 94%; margin-top: 80px">
    <div class="row text-center" style="margin-bottom: 10px; ">
        <div class="col-md-6"> 
            <h3 class="post">Posts</h3>
        </div>
        <div class="col-md-6">
            <div class="dropdown ms-auto">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Filter
                </a>
                <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'posts' %}?orientation=landscape">Landscape</a></li>
                <li><a class="dropdown-item" href="{% url 'posts' %}?orientation=portrait">Portrait</a></li>
                <li><a class="dropdown-item" href="{% url 'posts' %}?orientation=square">Square</a></li>
                <li><a class="dropdown-item" href="{% url 'posts' %}">Treanding</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row">
        {% for column in columns1 %}
        <div class="col-md-4">
            {% for photos in column %}
            <div class="mb-4">
                <img src="{{ photos.image.url }}" class="w-100 rounded" alt="{{ photo.title }}">
                <div class="div" style="display:flex; align-items: center; justify-content: center;margin-top:10px">
                    <a style="margin-right:10px" href="{% url 'edit_post' photos.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete_post' photos.id %}" class="btn btn-danger">Delete</a>
                </div>    
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
